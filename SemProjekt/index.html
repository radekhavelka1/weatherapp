<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Weather app</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./app.js" async defer></script>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" id="WordToDel" placeholder="Place for search....">
                <button class="searchbtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></button>
                  <section class="favorite">
                    <div>Favorite:</div>
                    <div id="favorite-bar"></div>
                </section>
            </div>
            
            <div class="weather">
                <h2 class="city"></h2>
                <h1 class="temp"></h1>
                <div class="flex">
                    <img src="" alt="" class="icon"/>
                    <div class="description"></div>
                </div>
                <div class="humidity"></div>
                <div class="feels_like"></div>
                <div class="wind"></div>
                <div class="favbuttons">
                    <button class="btn" style="display: none" id="btnAdd"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg></button>
                    <button class="btn" style="display: none" id="btnDel"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                      </svg></button>
                </div>
            </div>
        </div>
    </body>
</html>
